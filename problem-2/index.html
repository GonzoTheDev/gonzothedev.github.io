<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Meta Configuration -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->

<body>

    <!-- Colour selection palette -->
    <label for="color-selector">Select a colour:</label>
    <div class="color-selector">
        <div class="color-option" id="color1" style="background-color: #ffcccb;" onclick="changeColor('#ffcccb', 'color1')"></div>
        <div class="color-option" id="color2" style="background-color: #a7e9af;" onclick="changeColor('#a7e9af', 'color2')"></div>
        <div class="color-option" id="color3" style="background-color: #add8e6;" onclick="changeColor('#add8e6', 'color3')"></div>
        <div class="color-option" id="color4" style="background-color: #ffd700;" onclick="changeColor('#ffd700', 'color4')"></div>
        <div><button id="add-note-btn" onclick="addNote()">Add Note</button></div>
    </div>

    <!-- Notes container -->
    <div id="notes-container"></div>

    <!-- Scripts -->
    <script src="script.js"></script>

</body>
</html>
