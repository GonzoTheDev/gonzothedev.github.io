<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<body>
    
    <h1 class="box-three">Name: Shane Buckley <br> Student Number: C20703429</h1>
    <h1 class="box-one">Lab One
        <button id="myBtn">View</button>
    </h1>
    <h1 class="box-two">Lab Two (Graded Week 3)
        <button id="l2_p1_btn">Problem 1</button>
        <button id="l2_p2_btn">Problem 2</button>
        <button id="l2_p3_btn">Problem 3</button>
    </h1>


    <div id="myModal" class="modal">

        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="box-four">
            <button onclick="myBtn()">Increment</button>
            <input type="text" id="inc" value="0"></input>
        </div>
        <div class="box-four">
            <input type="text" id="msg" placeholder="type a message to alert"/>
            <button onclick="myAlert()">Alert</button>
        </div>
        </div>
      
      </div>
</body>
</html>
