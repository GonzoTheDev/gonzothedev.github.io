<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Directory</title>
  <style>
    h1 {
      text-align: center;
      margin-top: 50px;
    }
    h3 {
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    #noResult {
      color: red;
      display: none;
      margin: 15px;
    }

    #error {
      margin: 15px;
    }

    #contactForm {
      margin: auto;
      margin-top: 50px;
      margin-bottom: 50px;
      padding: 50px;
      width: 790px;
      background-color: #a9d5e0;
      border: 3px solid #467888;
      border-radius: 10px;
    }

  </style>
</head>
<body>

  <h1> Phone Directory</h1>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" id="addContactBtn">Add Contact</button>
  </form>

  <div id="error" style="color: red;"></div>
  <div id="noResult">No matching result</div>

  <h3>Contacts Summary</h3>
  <table id="contactsTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">Mobile</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
