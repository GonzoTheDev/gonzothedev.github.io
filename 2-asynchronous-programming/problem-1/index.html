<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>Phone Directory</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <h1> Phone Directory</h1>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" name="mobile" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="button" id="addContactBtn">Add Contact</button>
  </form>

  <div id="searchbox"><p>Search contact by Mobile No: <input type="search" id="search" name="search"></p></div>

  <div id="error" style="color: red;"></div>
  <div id="noResult">No matching result</div>
  
  <h3>Contacts Summary</h3>
  <table id="contactsTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">Mobile</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
